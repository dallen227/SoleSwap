<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleSwap - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white p-4 shadow-md">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                SoleSwap
            </div>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-800 hover:text-blue-600">Home</a>
                <a href="/team-history" class="text-gray-800 hover:text-blue-600">Team History</a>
                <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-md">
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-8">
        <h2 class="text-3xl font-semibold mb-6">Explore Sneakers</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="https://via.placeholder.com/200x200" alt="Nike Air Max" class="w-full h-48 object-cover mb-4 rounded-md">
                <div class="font-semibold text-lg mb-2">Nike Air Max</div>
                <div class="text-gray-600 mb-4">$150</div>
                <a href="/product-details" class="block text-center bg-blue-600 text-white py-2 rounded-md">View Details</a>
            </div>
    
            <div class="bg-white p-4 rounded-md shadow-md">
                <img src="https://via.placeholder.com/200x200" alt="Air Jordan 4" class="w-full h-48 object-cover mb-4 rounded-md">
                <div class="font-semibold text-lg mb-2">Air Jordan 4</div>
                <div class="text-gray-600 mb-4">$250</div>
                <a href="/product-details" class="block text-center bg-blue-600 text-white py-2 rounded-md">View Details</a>
            </div>

  
    </main>

    <footer class="bg-white p-4 mt-8 shadow-md">
        <div class="max-w-screen-xl mx-auto text-center text-gray-600">
            <p>&copy; 2025 SoleSwap. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
