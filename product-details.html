<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleSwap - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>

<body class="bg-black text-white font-sans">

    <header class="p-6 bg-black shadow-lg">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                SoleSwap
            </div>
            <div class="flex space-x-4 items-center">
                <a href="/" class="text-white hover:text-gray-400">Home</a>
                <input type="text" placeholder="Search..." class="p-2 border-2 border-gray-600 rounded-md bg-transparent text-white focus:outline-none">
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-8">
        <div class="flex">
        
            <div class="w-1/2 pr-8">
                <img src="Jordan 4.jpg" alt="Air Jordan 4" class="w-full h-auto object-cover mb-4 rounded-md">
            </div>

            <div class="w-1/2">
                <div class="font-semibold text-3xl mb-4">Air Jordan 4</div>
                <div class="text-xl text-gray-400 mb-6">$250</div>
                <div class="text-lg mb-4">
                    <strong>Description</strong><br>
                    Iconic design with premium leather and mesh upper, plus Air cushioning for comfort.
                </div>
                <div class="flex space-x-4">
                    <button class="add-to-cart bg-black text-white py-2 px-6 rounded-md hover:bg-gray-800 transition">Add to Cart</button>
                    <button class="buy-now bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-500 transition">Buy Now</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
