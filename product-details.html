<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - SoleSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white p-4 shadow-md">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                SoleSwap
            </div>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-800 hover:text-blue-600">Home</a>
                <a href="/team-history" class="text-gray-800 hover:text-blue-600">Team History</a>
                <input type="text" placeholder="Search..." class="p-2 border border-gray-300 rounded-md">
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <div class="flex-1">
                <img src="https://via.placeholder.com/400x400" alt="Air Jordan 4" class="w-full h-96 object-cover rounded-md">
            </div>

            <div class="flex-1">
                <h1 class="text-3xl font-semibold mb-4">Air Jordan 4</h1>
                <div class="text-xl font-semibold text-gray-700 mb-4">$250</div>
                <p class="text-gray-600 mb-4">Iconic design with premium leather and mesh upper, plus Air cushioning for comfort.</p>

                <div class="flex space-x-4">
                    <button class="bg-blue-600 text-white py-2 px-6 rounded-md">Buy Now</button>
                    <button class="bg-gray-300 text-gray-700 py-2 px-6 rounded-md">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Activity</h2>
            <div class="bg-white p-4 rounded-md shadow-md mb-4">
                <div class="font-semibold">You bought: Air Jordan 4 - Size 10</div>
                <div class="text-gray-600 text-sm">1 day ago</div>
            </div>
            <div class="bg-white p-4 rounded-md shadow-md">
                <div class="font-semibold">Your offer was accepted for Nike Dunk Low</div>
                <div class="text-gray-600 text-sm">2 days ago</div>
            </div>
        </div>
    </main>

    <footer class="bg-white p-4 mt-8 shadow-md">
        <div class="max-w-screen-xl mx-auto text-center text-gray-600">
            <p>&copy; 2025 SoleSwap. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
